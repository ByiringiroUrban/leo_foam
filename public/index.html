



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubilee Revival Assembly Membership Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    
  <form id="registrationForm" action="/api/members" method="POST">
    <fieldset>
        <legend><h4>J.R.A.M Membership</h4></legend>
        
        <!-- Step 1 -->
        <div class="form-step active">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="fullName" name="fullName" required placeholder=" " />
                <label for="fullName">Full Name (Izina Ryose)</label>
            </div>
            <div class="form-group">
                <i class="fas fa-calendar-alt"></i>
                <input type="text" id="dob" name="dob" required placeholder="YYYY-MM-DD (Itariki y'Amavuko)" />
                <label for="dob">Date of Birth</label>
            </div>
            <div class="form-group">
                <i class="fas fa-phone"></i>
                <input type="tel" id="tel" name="tel" required placeholder=" " />
                <label for="tel">Telephone (Telefone)</label>
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" required placeholder=" " />
                <label for="email">Email (Imeli)</label>
            </div>
        </div>

        <!-- Step 2 -->
        <div class="form-step">
            <div class="form-group">
                <i class="fas fa-graduation-cap"></i>
                <select id="education" name="education" required>
                    <option value="" disabled selected>Select Education Level (Urwego rw'Amashuri)</option>
                    <option value="none">No(oya)</option>
                    <option value="primary">Primary Level(Amashuri abanza)</option>
                    <option value="secondary">Secondary Level (O' Level)(Urwego rwa kabiri rw'amashuri)</option>
                    <option value="a_level">A Level(Urwego rwa gatatu rw'amashuri)</option>
                    <option value="university">University Degree(kaminuza)</option>
                    <option value="masters">Masters(Impamyabumenyi ya master)</option>
                    <option value="phd">PhD(Impamyabumenyi ya dokitari)</option>
                </select>
                <label for="education">Education Level</label>
            </div>
            <div class="form-group">
                <i class="fas fa-briefcase"></i>
                <select id="profession" name="profession" required>
                    <option value="" disabled selected>Select Profession (Umwuga)</option>
                    <option value="none">No(oya)</option>
                    <option value="computer_skills">Computer Skills(Ubumenyi bwa mudasobwa)</option>
                    <option value="doctor">Doctor(muganga)</option>
                    <option value="accountant">Accountant(Umucungamutungo)</option>
                    <option value="lawyer">Lawyer(Umwunganizi mu mategeko)</option>
                    <option value="art_design">Art and Design(Ubugeni n'Igishushanyo)</option>
                </select>
                <label for="profession">Profession</label>
            </div>
            <div class="form-group">
                <i class="fas fa-user-tie"></i>
                <select id="occupation" name="occupation" required>
                    <option value="" disabled selected>Select Occupation (Akazi)</option>
                    <option value="self_employed">Self-Employed(Uwikorera)</option>
                    <option value="unemployed">Unemployed(Umuntu udakora)</option>
                    <option value="student">Student(Umunyeshuri)</option>
                    <option value="retired">Retired(Uwaruhukiye)</option>
                    <option value="employee">Employee(Umukozi)</option>
                </select>
                <label for="occupation">Occupation</label>
            </div>
            <div class="form-group">
                <i class="fas fa-cross"></i>
                <select id="bornAgain" name="bornAgain" required>
                    <option value="" disabled selected>Born Again? (Yabaye Mwiza?)</option>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
                <label for="bornAgain">Born Again</label>
            </div>
            <div class="form-group" id="bornAgainDescription" style="display: none;">
                <i class="fas fa-info-circle"></i>
                <textarea id="bornAgainDetails" name="bornAgainDetails" placeholder=" "></textarea>
                <label for="bornAgainDetails">Describe when or why (Sobanura igihe cyangwa impamvu)</label>
            </div>
        </div>

        <!-- Step 3 -->
        <div class="form-step">
            <div class="form-group">
                <i class="fas fa-water"></i>
                <select id="baptized" name="baptized" required>
                    <option value="" disabled selected>Baptized? (Waracyijijwe?)</option>
                    <option value="no">No(oya, kuberiki?)</option>
                    <option value="yes">Yes(yego, ryari?)</option>
                </select>
                <label for="baptized">Baptized(Waracyijijwe?)</label>
            </div>
            <div class="form-group">
                <i class="fas fa-gift"></i>
                <input type="text" id="ministryGift" name="ministryGift" required placeholder=" " />
                <label for="ministryGift">Area of Ministry Gift (Impano Y'ubuhamya)</label>
            </div>
            <div class="form-group">
                <i class="fas fa-users"></i>
                <select id="servingDepartment" name="servingDepartment" required>
                    <option value="" disabled selected>Serving in Department? (Gukorera mu ishami?)</option>
                    <option value="no">No(oya, Ni iyihe wifuza kwinjiramo?)</option>
                    <option value="yes">Yes(Yego,Ni iyihe?)</option>
                </select>
                <label for="servingDepartment">Serving in Department?(Gukorera mu ishami?)</label>
            </div>
            <div class="form-group">
                <i class="fas fa-user-friends"></i>
                <input type="text" id="department" name="department" placeholder=" " />
                <label for="department">Desired Department (Icyiciro ushaka)</label>
            </div>
        </div>

        <!-- Step 4 -->
        <div class="form-step">
            <div class="form-group">
                <i class="fas fa-venus-mars"></i>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender (Igitsina)</option>
                    <option value="male">Male(Gabo)</option>
                    <option value="female">Female(gore)</option>
                    <option value="other">Other(undi)</option>
                </select>
                <label for="gender">Gender(igitsina)</label>
            </div>
            <div class="form-group">
                <i class="fas fa-calendar-alt"></i>
                <input type="text" id="ageGroup" name="ageGroup" required placeholder="YYYY-MM-DD (Itariki y'Itsinda ry'Abantu)" />
                <label for="ageGroup">Date of Age Group(Itsinda ry'imyaka)</label>
            </div>
            <div class="form-group">
                <i class="fas fa-id-card"></i>
                <input type="text" id="personalId" name="personalId" required placeholder=" " />
                <label for="personalId">Personal ID (Indangamuntu)</label>
            </div>
            <div class="form-group">
                <i class="fas fa-ring"></i>
                <select id="status" name="status" required>
                    <option value="" disabled selected>Select Marital Status (Iranga Bimerere)</option>
                    <option value="married">Married(Bashyingiwe)</option>
                    <option value="unmarried">Unmarried(Badashyingiwe)</option>
                </select>
                <label for="status">Marital Status(Iranga B'imerere)</label>
            </div>
            <div class="form-group">
                <i class="fas fa-wheelchair"></i>
                <select id="disability" name="disability" required>
                    <option value="" disabled selected>Select Disability Status (Ubumuga)</option>
                    <option value="yes">Yes(Yego)</option>
                    <option value="no">No(Oya)</option>
                </select>
                <label for="disability">Disability(Ubumuga)</label>
            </div>
        </div>

        <!-- Step 5 -->
        <div class="form-step">
            <div class="form-group">
                <i class="fas fa-home"></i>
                <input type="text" id="cell" name="cell" placeholder=" " required/>
                <label for="cell">Cell (Akagari)</label>
            </div>
            <div class="form-group">
                <i class="fas fa-home"></i>
                <input type="text" id="sector" name="sector" placeholder=" " required/>
                <label for="sector">Sector (Umurenge)</label>
            </div>
            <div class="form-group">
                <i class="fas fa-home"></i>
                <input type="text" id="district" name="district" placeholder=" " required/>
                <label for="district">District (Akarere)</label>
            </div>
            <div class="form-group">
                <i class="fas fa-home"></i>
                <input type="text" id="streetNumber" name="streetNumber" placeholder=" " required/>
                <label for="streetNumber">Street Number (Numero y'Umuhanda)</label>
            </div>
            <div class="form-group">
              <i class="fas fa-home"></i>
              <input type="text" id="province" name="province" placeholder=" " required/>
              <label for="province">Province (Intara)</label>
          </div>
          <div class="form-group">
              <i class="fas fa-home"></i>
              <input type="text" id="city" name="city" placeholder=" " required/>
              <label for="city">City (Umujyi)</label>
          </div>
          <div class="form-group">
              <i class="fas fa-flag"></i>
              <input type="text" id="nationality" name="nationality" placeholder=" " required/>
              <label for="nationality">Nationality (Ubwenegihugu)</label>
          </div>
          <div class="form-group">
              <i class="fas fa-child"></i>
              <input type="number" id="numberOfChildren" name="numberOfChildren"  placeholder=" " required/>
              <label for="numberOfChildren">Number of Children (Umubare w'Abana)</label>
          </div>
          <div class="form-group">
              <i class="fas fa-user-friends"></i>
              <input type="text" id="childrenNamesAndAges" name="childrenNamesAndAges" placeholder=" " required/>
              <label for="childrenNamesAndAges">Names and Ages of Children (Amazina n'Imyaka y'Abana)</label>
          </div>
          <div class="form-group">
              <label for="spiritualInformation" class="checkbox-label-blue">Select Spiritual Information (Hitamo Amakuru y'Umwuka):</label>
              <select id="spiritualInformation" name="spiritualInformation">
                  <option value="" disabled selected>Select options(Guhitamo)</option>
                  <option value="baptized">Baptized (Warabatijwe)</option>
                  <option value="bornAgain">Born Again (Waracyijijwe)</option>
                  <option value="activeInChurch">Active in Church (Gukora mu itorero)</option>
                  <option value="partOfMinistry">Part of Ministry (Kuba mu murimo)</option>
                  <option value="other">Other (Andi)</option>
              </select>
              
              <input type="text" id="customInput" name="customInput" placeholder="Add more..." />
              <button id="addButton">Add</button>
              <div id="selectedWordsContainer" style="margin-top: 10px;"></div>
              
             
          </div>
      </div>

      <div class="button-group">
          <button type="button" class="button" id="prevBtn" disabled>
              <i class="fas fa-chevron-left"></i> Previous
          </button>
          <button type="button" class="button" id="nextBtn">
              Next <i class="fas fa-chevron-right"></i>
          </button>
      </div>
      <div class="button-group">
          <button type="submit" class="button" id="submitBtn" style="display: none;">
              <i class="fas fa-paper-plane"></i> Submit
          </button>
      </div>
      </fieldset>
  </form>

</div>

<script src="script.js"></script>


</body>
</html>
