<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/logo.png">

    <title>Registration Form</title>
</head>
<body>

<div class="container">
    <h3>JUBILEE REVIVAL ASSEMBLY REGISTRATION MEMBERSHIP(KWANDIKA ABANYAMURYANGO)</h3>
    <form id="registrationForm" action="/api/members" method="POST">
        <div class="form-section">
            <h2>Personal Information(umwirondoro wawe)</h2>
            <label for="fullName">Full Name:(Amazina yose)</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="dob">Date of Birth:(Itariki yamavuko)</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="telephone">Telephone:(Telefone)</label>
            <input type="tel" id="telephone" name="telephone" required>
            
            <label for="email">Email:(Imeli)</label>
            <input type="email" id="email" name="email" required>
            
            <label for="gender">Gender:(Igitsina)</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male(Gabo)</option>
                <option value="female">Female(Gore)</option>
                <option value="other">Other(ibindi)</option>
            </select>
    
            <label for="maritalStatus">Marital Status:(Irangamimere)</label>
            <select id="maritalStatus" name="maritalStatus" required>
                <option value="">Select Status</option>
                <option value="single">Single(Ingaragu)</option>
                <option value="married">Married(uwubatse)</option>
                <option value="divorced">Divorced(Uwatadukanye)</option>
                <option value="widowed">Widowed(narapfakaye)</option>
            </select>
    
            <div id="marriedSection" style="display: none;">
                <label for="numberOfChildren">Number of Children:(Umubare wabana)</label>
                <input type="number" id="numberOfChildren" name="numberOfChildren">
    
                <label for="childrenNames">Children's Names and Ages:(Amazina yabanta hamwe nimyaka)</label>
                <textarea id="childrenNames" name="childrenNames"></textarea>
            </div>
    
            <label for="educationLevel">Education Level:(Uburezi)</label>
            <select id="educationLevel" name="educationLevel" required>
                <option value="">Select Education Level</option>
                <option value="primary">Primary(Amashuri abanza)</option>
                <option value="secondary">Secondary(Amashuri yisumbuye)</option>
                <option value="university">University(Kaminuza)</option>
                <option value="master">Master(Impamyabumenyi y'icyiciro cya kabiri)</option>
                <option value="phd">PhD(Impamyabumenyi y'icyiciro cya gatatu)</option>
                <option value="none">None(utarize)</option>
            </select>
    
            <label for="profession">Profession:(Umwuga)</label>
            <select id="profession" name="profession" required>
                <option value="">Select Profession</option>
                <option value="engineer">Engineer(Injeniyeri)</option>
                <option value="doctor">Doctor(Muganga)</option>
                <option value="teacher">Teacher(Mwalimu)</option>
                <option value="farmer">Farmer(Umuhinzi)</option>
                <option value="computerSkills">Computer Skills(Ubumenyi bwa mudasobwa)</option>
                <option value="artist">Artist(Ubuhanzi)</option>
                <option value="other">Other(Ibindi)</option>
            </select>
    
            <label for="occupation">Occupation:(Akazi)</label>
            <select id="occupation" name="occupation" required>
                <option value="">Select Occupation</option>
                <option value="employed">Employed(Umukozi)</option>
                <option value="selfEmployed">Self-Employed(Uwikoresha)</option>
                <option value="unemployed">Unemployed(Udakora)</option>
                <option value="student">Student(Umunyeshuri)</option>
                <option value="retired">Retired(Utagikora)</option>
                <option value="none">None(Nacyo akora)</option>
            </select>
        </div>
    
        <div class="form-section">
            <h2>Spiritual Information(Ibijyanye N'itorero)</h2>
            <label for="bornAgain">Born Again:(Warakijijwe)</label>
            <select id="bornAgain" name="bornAgain" required>
                <option value="">Select</option>
                <option value="yes">Yes(yego)</option>
                <option value="no">No(oya)</option>
            </select>
            
            <label for="ministryGifted">Ministry Gift:(Umurimo Ukora)</label>
            <input type="text" id="ministryGifted" name="ministryGifted">
        </div>
    
        <div class="form-section">
            <h2>Address Information(Aho Utuye)</h2>
            <label for="streetNo">Street No:(Inomero yumuhanda)</label>
            <input type="text" id="streetNo" name="streetNo" required>
    
            <label for="cell">Cell:(Akagari)</label>
            <input type="text" id="cell" name="cell" required>
    
            <label for="sector">Sector:(Umurenge)</label>
            <input type="text" id="sector" name="sector" required>
    
            <label for="district">District:(Akarere)</label>
            <input type="text" id="district" name="district" required>
    
            <label for="province">Province:(Intara)</label>
            <input type="text" id="province" name="province" required>
    
            <label for="city">City:(Umujyi)</label>
            <input type="text" id="city" name="city" required>
    
            <label for="nationality">Nationality:(Ubwenegihugu)</label>
            <input type="text" id="nationality" name="nationality" required>
        </div>
    
        <button type="submit">Submit(Kohereza)</button>
    </form>
    
</div>
<script src="script.js"></script>
</body>
</html>
